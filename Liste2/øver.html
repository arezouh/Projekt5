<!DOCTYPE html>

    <body>

      </div>

                <div class="shop-item">

                </div>
                <div class="shop-item">

                    </div>

                    <span class="shop-item-title">Æble</span>

                    </div>
                </div>
            </div>

                <span class="cart-quantity cart-header cart-column">Valg</span>
            </div>
            <div class="cart-items">
          </div>
        </section>

      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Paris')">Næste</button>
      </div>
      <div class="luk">
        <button class="luk" onclick="document.location = 'index.html'">Luk Spillet</button>
     </div>
   </div>
